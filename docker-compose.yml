services:
  api:
    build:
      context: .
      dockerfile: deploy/docker/api.Dockerfile
    container_name: kifu-api
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    expose:
      - "8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=2)",
        ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s

  web:
    build:
      context: .
      dockerfile: deploy/docker/web.Dockerfile
      args:
        VITE_MAHJONG_API_BASE: /analysis
    container_name: kifu-web
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "127.0.0.1:8080:80"
